<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="input-form" id="inputDate" action="">
        <div class="input-date">
          <label for="day">DAY</label>
          <label for="month">MONTH</label>
          <label for="year">YEAR</label>
          <input
            type="number"
            class="input-field"
            placeholder="DD"
            id="day"
            name="day"
          />
          <input
            type="number"
            class="input-field"
            placeholder="MM"
            id="month"
            name="month"
          />
          <input
            type="number"
            class="input-field"
            placeholder="YYYY"
            id="year"
            name="year"
          />
          <p class="error-message day-error-message">Invalid day</p>
          <p class="error-message month-error-message">Invalid month</p>
          <p class="error-message year-error-message">Invalid year</p>
        </div>

        <input type="submit" class="submit-button" />
      </form>
      <hr />
      <div class="result">
        <p class="year-result">
          <span class="calculated calculated-year">--</span>years
        </p>
        <p class="month-result">
          <span class="calculated calculated-month">--</span>months
        </p>
        <p class="day-result">
          <span class="calculated calculated-day">--</span>days
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
