<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="input-form">
        <div class="input-date">
          <label for="day">Day</label>
          <label for="month">Month</label>
          <label for="year">Year</label>
          <input type="number" class="input-field" placeholder="DD" id="day" />
          <input
            type="number"
            class="input-field"
            placeholder="MM"
            id="month"
          />
          <input
            type="number"
            class="input-field"
            placeholder="YYYY"
            id="year"
          />
        </div>
        <input type="submit" class="submit-button" />
      </form>
      <hr />
      <div class="result">
        <p class="result-year">years</p>
        <p class="result-month">months</p>
        <p class="result-day">days</p>
      </div>
    </div>
  </body>
</html>
